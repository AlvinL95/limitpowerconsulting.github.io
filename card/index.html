<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Limit Power Consulting — Virtual Card</title>
  <meta name="description" content="Virtual business card for Limit Power Consulting." />
  <meta name="color-scheme" content="dark light" />

  <style>
    /* =========
       Virtual Business Card (Apple-ish)
       Requirements:
       - Put this file at: /card/index.html
       - Put logo at: /logo.png
       - Put vCard at: /limitpower.vcf
       ========= */

    :root{
      --blue:#2563eb;
      --blue2:#1d4ed8;

      --bg:#060914;
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.72);
      --muted2:rgba(255,255,255,0.62);

      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.14);
      --border2: rgba(255,255,255,0.10);

      --shadow: 0 20px 60px rgba(0,0,0,0.45);
      --radius: 22px;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f8ff;
        --text:#0b1220;
        --muted:#475569;
        --muted2:#64748b;

        --card: rgba(255,255,255,0.78);
        --border: rgba(2,6,23,0.12);
        --border2: rgba(2,6,23,0.10);

        --shadow: 0 20px 60px rgba(2,6,23,0.10);
      }
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1100px 520px at 18% -10%, rgba(37,99,235,0.30), transparent 55%),
        radial-gradient(900px 520px at 95% 12%, rgba(96,165,250,0.22), transparent 60%),
        radial-gradient(800px 520px at 50% 120%, rgba(37,99,235,0.18), transparent 58%),
        var(--bg);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 26px 16px;
      overflow-x:hidden;
    }

    .shell{
      width: min(620px, 100%);
    }

    .contactCard{
      width:100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
    }

    .contactTop{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .avatarWrap{
      width:72px;
      height:72px;
      border-radius: 22px;
      background: rgba(37,99,235,0.18);
      border: 1px solid rgba(37,99,235,0.28);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }

    .avatar{
      width:100%;
      height:100%;
      object-fit: contain;
      padding: 12px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.14));
    }

    .contactMeta{
      min-width: 0;
    }

    .brandLine{
      font-size: 12px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--muted2);
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .name{
      font-size: 18px;
      font-weight: 720;
      letter-spacing: 0.2px;
      margin: 0;
    }

    .role{
      margin-top: 4px;
      font-size: 13px;
      color: var(--muted);
    }

    .org{
      margin-top: 7px;
      font-size: 12px;
      color: var(--muted2);
      line-height: 1.4;
    }

    .actionsRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }

    .pillBtn{
      text-decoration:none;
      font-weight: 650;
      font-size: 13px;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border2);
      transition: transform 160ms ease, background 180ms ease, border-color 180ms ease;
    }

    .pillBtn:hover{
      transform: translateY(-1px);
      background: rgba(37,99,235,0.12);
      border-color: rgba(37,99,235,0.28);
    }

    .saveBtn{
      margin-top: 14px;
      width:100%;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(37,99,235,0.45);
      background: linear-gradient(135deg, var(--blue), var(--blue2));
      color: white;
      font-weight: 750;
      font-size: 14px;
      cursor:pointer;
      transition: transform 160ms ease, filter 180ms ease;
    }

    .saveBtn:active{
      transform: translateY(1px);
    }
    .saveBtn[disabled]{
      opacity: 0.75;
      cursor: default;
    }

    .note{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted2);
      line-height: 1.45;
    }

    .smallLinks{
      margin-top: 12px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted2);
    }
    .smallLinks a{ color: inherit; }
    .smallLinks a:hover{ text-decoration:none; }

    .toast{
      margin-top: 12px;
      display:none;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(37,99,235,0.25);
      background: rgba(37,99,235,0.10);
      color: var(--text);
      font-size: 13px;
    }
    .toast.show{ display:block; }

    @media (max-width: 430px){
      .avatarWrap{ width:64px; height:64px; border-radius: 18px; }
      .name{ font-size: 17px; }
    }
  </style>
</head>

<body>
  <main class="shell">
    <section class="contactCard" aria-label="Virtual Business Card">
      <div class="contactTop">
        <div class="avatarWrap">
          <img class="avatar" src="/logo.png" alt="Limit Power logo" />
        </div>

        <div class="contactMeta">
          <div class="brandLine">LIMIT POWER CONSULTING</div>
          <h1 class="name">Alvin Lachhman</h1>
          <div class="role">Principal Consultant</div>
          <div class="org">Electrical Feasibility &amp; Capacity Advisory • Franklin Square, NY</div>
        </div>
      </div>

      <div class="actionsRow" aria-label="Quick actions">
        <a class="pillBtn" href="mailto:alvin@limitpowerco.com">Email</a>
        <a class="pillBtn" href="tel:+13479244246">Call</a>
        <a class="pillBtn" href="https://limitpowerco.com">Website</a>
      </div>

      <button id="saveContactBtn" class="saveBtn" type="button">Save Contact</button>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>

      <div class="note">
        Tap “Save Contact” to add us to your contacts. On iPhone, this opens the Add Contact sheet.
      </div>

      <div class="smallLinks">
        <span>Virtual card: <strong>/card/</strong></span>
        <span><a href="/limitpower.vcf">Direct vCard link</a></span>
      </div>
    </section>
  </main>

  <script>
    // Put your vCard at: https://limitpowerco.com/limitpower.vcf
    const VCARD_URL = "/limitpower.vcf";
    const VCARD_FILENAME = "limitpower.vcf";

    const btn = document.getElementById("saveContactBtn");
    const toast = document.getElementById("toast");

    function isIOS() {
      // iOS Safari handles opening .vcf -> Add Contact best
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 4500);
    }

    async function downloadVCardAsBlob() {
      const res = await fetch(VCARD_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("Fetch failed");
      const blob = await res.blob();

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = VCARD_FILENAME;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      const prev = btn.textContent;
      btn.textContent = "Saving…";

      try {
        if (isIOS()) {
          // Best UX on iPhone: open .vcf -> Add Contact sheet
          window.location.href = VCARD_URL;
        } else {
          // Best UX on desktop/Android: download
          await downloadVCardAsBlob();
          showToast("Downloaded. Open the file to save the contact.");
        }
      } catch (e) {
        // Fallback: just open the vCard
        window.location.href = VCARD_URL;
      } finally {
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = prev;
        }, 900);
      }
    });
  </script>
</body>
</html>
